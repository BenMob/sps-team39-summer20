<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Trace-C19</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="css/style.css"></link>
    <link rel="stylesheet" href="css/style-geocoder.css"></link>

  </head>
  <body>
   <div class="content w3-padding-64">
       <h2>TODO: Add navbar and footer</h2>
        <div class="w3-container w3-half w3-padding-16">
            <h3>Stay safe out there :)</h3>
        </div>
        <div class="w3-container w3-quarter w3-border w3-round blue-bg white-txt">
            <form class="w3-form w3-margin" id="zipForm">
                <h2 class="w3-margin">Enter Zip Code</h2>
                <input class="w3-input w3-border w3-margin-bottom" type="number" name="zip" placeholder="Zip code ..." required> 
                <button class='w3-btn w3-padding-16 w3-diplay-right w3-round' type="submit">Submit</button>
            </form>
            <p class="w3-panel"><a href="https://www.cdc.gov/coronavirus/2019-ncov/index.html" target="_blank">Learn more about COVID 19</a></p>
        </div>
        <div class="w3-padding-16">
            <a type="button" class="w3-button blue-bg white-txt" href="geocoder.html">Report Trace</a>
            <a type="button" class="w3-button blue-bg white-txt" href="index.html">Back Home</a>
        </div>
        <h3 id='current-zip'></h3>
        <div class="w3-container">
            <div id="map" class="w3-round w3-diplay-center" style="width: 50%;  height: 450px;"> </div>
        </div>
    </div>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyADuXhdbuaYtgDIIQt9uXUjrKfIf6kHeuU&sensor=false&libraries=places"></script>
    <script type="text/javascript" src="js/zip.js" defer></script>
  </body>
  
</html>
