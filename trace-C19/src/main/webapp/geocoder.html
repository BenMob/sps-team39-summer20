<body class="geocoder-body">
<div class="content">

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>

        <li class="nav-item">
          <a class="nav-link" href="#">About Us</a>

        <li class="nav-item">

  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAUEjeenSdeOJ08lYQ6apGOPKxvNEH1Dsc&sensor=false&libraries=places"></script>
  
  <div class="geocoder">
      <header class="geocoder__header">

        <span class="geocoder__icon"> üåç</span>
        <h3 class="geocoder__title">Prompt</h3>
        <p class="geocoder__description">Prompt</p>
        <p class="geocoder__description"><strong></strong></p>
      </header>

  
    <div class="row mt-3 justify-content-sm-center">
      <div class="col-sm-10">
          <form id='addressForm'>
            <input id="searchTextField" class="inputSearch" placeholder="Address..." required>
            <input id="date" type="date" class="inputSearch" placeholder="Date..." required>
            <button class='blue-bg yellow-txt' type="submit">Submit</button>
         </form>
      </div>
    </div>

    
    <section class="form">
    <div class="row mt-4">
      <div class="col-sm-2">
        <h4>Address:</h4>
      </div>
      <div class="col-sm-4">
        <h4 class="font-weight-normal" id="address"></h4>
      </div>
      <div class="col-sm-2">
        <h4>County:</h4>
      </div>
      <div class="col-sm-4">
        <h4 class="font-weight-normal" id="county"></h4>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2">
        <h4>City:</h4>
      </div>
      <div class="col-sm-4">
        <h4 class="font-weight-normal" id="city"></h4>
      </div>
      <div class="col-sm-2">
        <h4>Country:</h4>
      </div>
      <div class="col-sm-4">
        <h4 class="font-weight-normal" id="country"></h4>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2">
        <h4>State:</h4>
      </div>
      <div class="col-sm-4">
        <h4 class="font-weight-normal" id="state"></h4>
      </div>
      <div class="col-sm-2">
        <h4>Latitude:</h4>
      </div>
      <div class="col-sm-4">
        <h4 class="font-weight-normal" id="lat" type="number" step="0.00001" name="latitude" required></h4>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2">
        <h4>Postcode:</h4>
      </div>
      <div class="col-sm-4">
        <h4 class="font-weight-normal" id="zipcode" type="number" name="zip" required></h4>
      </div>
      <div class="col-sm-2">
        <h4>Longitude:</h4>
      </div>
      <div class="col-sm-4">
        <h4 class="font-weight-normal" id="lng" ype="number" step="0.00001" name="longitude" required></h4>
      </div>
    </div>

    <div class="row mt-2">
      <div id="dvMap" style="width: 100%;  height: 450px;"> </div>
    </div>
  </div>
</section>

    <footer class="py-3 bg-dark footer-copyright">
